<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="accountstyles.css" />
  </head>
  <body>
    <!--**************** NAVBAR SECTION ****************-->
    <nav class="navbar navbar-expand-lg darkGreyBG">
      <a class="navbar-brand" href="#"
        ><img class="logo img-fluid" src="\assets\netflix-logo.png"
      /></a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">Recently Added</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="#">My List</a>
          </li>
        </ul>
        <div id="search-bar">
          <i class="fas fa-search fa-search-input"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Titles, people, genre"
          />
        </div>
        <li id="search-pre" class="nav-item search-icon d-flex">
          <a class="nav-link mx-1 px-2" href="#"
            ><i class="fas fa-search"></i>
          </a>
        </li>
        <div class="my-2 my-lg-0 mr-2 dropdown-container">
          <li class="nav-item d-inline-block">
            <p id="username" class="offWhiteTxt ml-3 my-auto d-inline-block">
              KIDS
            </p>
            <a class="nav-link mx-1 px-2 d-inline-block" href="#"
              ><i class="fas fa-bell"></i>
            </a>
          </li>
          <li class="nav-item dropdown d-inline-block">
            <a
              class="nav-link dropdown-toggle pl-0"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              ><img
                class="logo img-fluid ml-1 mr-1"
                src="\assets\striveschool-logo.png"
            /></a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item pb-1 nav-border-b pl-3" href="#"
                >Manage Profiles</a
              >
              <a class="dropdown-item font-weight-bold pb-1 pl-3" href="#"
                >Account</a
              >
              <a class="dropdown-item font-weight-bold pb-1 pl-3" href="#"
                >Help Centre</a
              >
              <a class="dropdown-item font-weight-bold pb-1 pl-3" href="#"
                >Sign out of Netflix</a
              >
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!--**************** ACCOUNT INFO SECTION ****************-->
    <section id="account-info"></section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
