<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

		<!--mycss-->
		<link rel="stylesheet" href="profileStyle.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>

		<title>Hello, world!</title>
	</head>
	<body>
		<h1>Edit Profile</h1>
		<div class="container profileForm">
			<div class="row">
				<div id="profilePicture" class="col col-sm-1">
					<img src="images/profilePicture" class="img-fluid img-thumbnail" />
				</div>
				<div id="formInputs" class="col-sm-11 form-group">
					<input
						id="userName"
						class="form-control"
						type="text"
						value="Strive Student"
					/>
					<select id="language">
						<option>English</option>
						<option>Italian</option>
						<option>Spanish</option>
						<option>Turkish</option>
					</select>
					<hr />
					<h4 id="maturityLabel">Maturity Settings:</h4>
					<button
						id="maturity"
						class="btn btn-lg disabled"
						value="ALL MATURITY RATINGS"
					>
						ALL MATURITY RATINGS
					</button>
					<p id="ratingDescription"></p>
					<button value="EDIT" class="button">EDIT</button>
					<hr />
					<h4 id="autoplayControlsLabel">Autoplay controls</h4>
					<div class="form-check">
						<input
							id="checkAutoplayNext"
							class="form-check-input"
							type="checkbox"
						/>
						<label for="checkAutoplayNext"
							>Autoplay next episode in a series on all devices</label
						>
					</div>
					<div class="form-check">
						<input
							id="checkAutoplayPreview"
							class="form-check-input"
							type="checkbox"
						/>
						<label for="checkAutoplayNext"
							>Autoplay Previews while browsing on all devices</label
						>
					</div>
				</div>
			</div>
			<div id="controls">
				<button class="btn">SAVE</button>
				<button class="btn">CANCEL</button>
				<button class="btn">DELETE PROFILE</button>
			</div>
		</div>
	</body>
</html>
